    <body>
        <style>
            h2{
                color: red;
            }
            #profile{
                display: grid;
                grid-template-columns: 1fr 3.5fr;
            }
            #profile_info{
                display: grid;
                grid-template-rows: 1fr 1fr;

                height: 50px;
            }
            #id{
                font-size: 18px;
                font-weight: 100;
            }
            
            .thumbnail_grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }
            .thumbnail{
                width: 100%;
            }

            #stat_bar{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;

                border-top: 1px solid gray;
                border-bottom: 1px solid gray;

                margin-bottom: 5px;
                margin-top: 5px;
            }

            .stat{
                text-align: center;
            }

            .circle_pic{
                border: solid white 1px;
                border-radius: 50%;

                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #profile_pic{
                width: 50px;
                height: 50px;
            }

            .highlight_pic{
                width: 35px;
                height: 35px;

                margin-left: auto;
                margin-right: auto;
            }

            #highlight_area{
                display: grid;
                grid-template-columns: 45px 45px 1fr;
            }

            .highlight{
                text-align: center;
            }

            button{
                width: 89px;
                background-color: #FFC4E2;
                font-size: 11.7px;
                border-radius: 2px;
                border-color: #FFC4E2;
            }

            #top{
                display: grid;
                grid-template-columns: 4fr 4fr 20fr;
                height: 30px;
            }

            #top img{
                margin-left: auto;
                margin-right: auto;

                height: 100%;
                object-fit: contain;
            }

            #top input{
                height: 23px;
                width: 140px;

                margin-top: auto;
                margin-bottom: auto;
                margin-left: auto;
                margin-right: auto;

                font-size: 10px;
                border-color:#FFC4E2;
                border-radius: 2px;
            }
        </style>
